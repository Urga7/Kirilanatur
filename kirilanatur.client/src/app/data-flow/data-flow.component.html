<div class="add-product-container">
  <form [formGroup]="product" (ngSubmit)="addUserHandler()">
    <label>
      Product name:
      <input type="text" placeholder="Awesome product" formControlName="name" />
    </label>
    <label>
      Description:
      <input type="text" placeholder="The best product you can buy" formControlName="description" />
    </label>
    <div class="button-container">
      <button type="submit">Add</button>
    </div>
  </form>
</div>
