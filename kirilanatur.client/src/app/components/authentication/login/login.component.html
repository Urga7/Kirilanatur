<div class="login-component">
  <img src="assets/images/register-hero-banner-leather.jpg" alt="leather-hero-banner">
  <form [formGroup]="loginForm" class="registration-form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Uporabni≈°ko Ime:</label>
      <input type="text" id="username" formControlName="username">
    </div>
    <div class="form-group">
      <label for="password">Geslo:</label>
      <input type="text" id="password" formControlName="password">
    </div>
    <div class="form-group">
      <button type="submit">Login</button>
    </div>
  </form>
</div>
